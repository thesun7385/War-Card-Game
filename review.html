        <!-- New review form -->
        <div class="new-review">
            <form id="new-review-form">
                <h2>Write a review</h2>
                <label for="name">Name*:</label>
                <input type="text" id="name" required><br>

                <label for="date">Date*:</label>
                <input type="date" id="date" required><br>

                <label for="rating">Rating*:</label>
                <input type="number" id="rating-input" min="1" max="5" required><br>

                <label for="review-text">Review*:</label><br><br>
                <textarea id="review-text" required style="font-size:13pt;"></textarea><br>

                <!-- Create button -->
                <input id="create-button" type="submit" value="Create">
            </form>
        </div>
